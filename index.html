<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi sitio con navegación</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <!--Aquí puedo usar mi propia hoja de estilos-->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">

  <!-- Header fijo con navegación -->
  <header class="bg-success border-subtle sticky-top">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 text-white text-decoration-none">Mi sitio</h1>

      <!-- NAV: menú de navegación -->
      <!-- Los links apuntan a secciones con ID -->
      <nav class="d-flex gap-3">
        <a href="#inicio" class="text-light text-decoration-none">Inicio</a>
        <a href="about.html" class="text-light text-decoration-none">Acerca</a>
        <a href="contact.html" class="text-light text-decoration-none">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container py-5 bg-success rounded-0">

    <!-- Cada sección tiene un ID -->
    <section id="inicio" class= "p-4 rounded-4 shadow-sm">
      <h2 class="text-light text-decoration-none">Inicio</h2>
      <p class="text-light text-decoration-none">Mensaje principal del sitio.</p>
    </section>

    <section id="acerca" class="mt-4 p-4 rounded-4 shadow-sm">
      <h2 class="text-black text-decoration-none">Acerca</h2>
      <p>Información sobre el proyecto o el autor.</p>
    </section>

    <section id="contacto" class="mt-4 p-4 rounded-4 shadow-sm">
      <h2 class="text-light text-decoration-none">Contacto</h2>
      <p class="text-light text-decoration-none">correo@ejemplo.com</p>
    </section>

  </main>

  <footer class="bg-dark border-subtle">
    <div class="container py-3 text-center text-muted">
      <small class="text-light text-decoration-none">© 2026 · Mi sitio</small>
    </div>
  </footer>

</body>
</html>
